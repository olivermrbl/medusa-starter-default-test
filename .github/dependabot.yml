version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      # Prefix all commit messages with "npm: "
      prefix: "chore: "
      include: "scope"
groups:
  medusa:
    patterns:
    - "@medusajs*"
    - "medusa*"
    update-types:
    - "minor"
    - "patch"
ignore:
  - dependency-name: "@medusajs*"
    update-types: ["version-update:semver-major"]
  - dependency-name: "medusa*"
    update-types: ["version-update:semver-major"]
